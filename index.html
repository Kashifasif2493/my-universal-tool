<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter Online | Premium Dark Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Sirf Dark Colors */
        :root { 
            --bg: #0b0f1a; /* Ekdam Gehra Blue-Black */
            --card: #161d2f; /* Dark Slate Card */
            --text: #e2e8f0; 
            --accent: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%); 
            --input-bg: #1e293b;
            --border: #2d3748;
        }

        body { 
            margin: 0; 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
        }

        nav { margin-bottom: 25px; display: flex; gap: 20px; }
        nav a { color: #94a3b8; text-decoration: none; font-size: 14px; font-weight: 500; transition: 0.3s; border-bottom: 1px solid transparent; }
        nav a:hover { color: #00f2fe; border-bottom: 1px solid #00f2fe; }

        .container { 
            max-width: 900px; 
            width: 100%; 
            background: var(--card); 
            border-radius: 28px; 
            padding: 40px; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.7); 
            border: 1px solid var(--border); 
            box-sizing: border-box; 
        }

        h1 { 
            text-align: center; 
            font-size: 2.8rem; 
            margin-bottom: 10px; 
            background: var(--accent); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-weight: 800;
            letter-spacing: -1px;
        }

        #msg-box { height: 25px; text-align: center; font-size: 14px; color: #00f2fe; margin-bottom: 10px; font-weight: 500; }
        
        textarea { 
            width: 100%; 
            height: 280px; 
            border: 2px solid var(--border); 
            border-radius: 18px; 
            padding: 20px; 
            font-size: 17px; 
            outline: none; 
            resize: none; 
            background: var(--input-bg); 
            color: #fff; 
            transition: 0.3s; 
            box-sizing: border-box; 
            line-height: 1.6;
        }
        textarea:focus { border-color: #4facfe; box-shadow: 0 0 20px rgba(79, 172, 254, 0.15); }

        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 15px; 
            margin: 30px 0; 
        }

        .stat-card { 
            background: rgba(255, 255, 255, 0.03); 
            padding: 20px; 
            border-radius: 20px; 
            text-align: center; 
            border: 1px solid var(--border); 
            transition: 0.3s; 
        }
        .stat-card:hover { border-color: #4facfe; background: rgba(79, 172, 254, 0.05); }
        .stat-card span { display: block; font-size: 2rem; font-weight: 700; color: #00f2fe; margin-top: 5px; }

        .seo-panel { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 30px; 
            margin-top: 20px; 
            border-top: 1px solid var(--border); 
            padding-top: 30px; 
        }

        .score-circle { 
            width: 110px; 
            height: 110px; 
            border-radius: 50%; 
            background: conic-gradient(#00f2fe 0%, #0b0f1a 0%); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: auto; 
            font-size: 1.4rem; 
            font-weight: 800; 
            border: 6px solid #1e293b;
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.2);
        }
        
        .controls { text-align: center; margin-top: 30px; }
        button { 
            padding: 14px 28px; 
            margin: 6px; 
            border: none; 
            border-radius: 14px; 
            cursor: pointer; 
            font-weight: 600; 
            background: var(--accent); 
            color: #0b0f1a; /* Dark text on bright button looks pro */
            transition: 0.3s; 
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 242, 254, 0.3); }
        .btn-clear { background: #f87171 !important; color: white !important; }

        footer { margin-top: 50px; opacity: 0.5; width: 100%; text-align: center; font-size: 13px; padding-bottom: 30px;}
    </style>
</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
    <a href="privacy.html">Privacy Policy</a>
</nav>

<div class="container">
    <h1>Word Counter</h1>
    <p style="text-align: center; color: #94a3b8; margin-top: -10px;">The Ultimate Dark Writing Suite</p>
    
    <div id="msg-box"></div>
    
    <textarea id="mainInput" placeholder="Start typing your masterpiece..."></textarea>

    <div class="stats-grid">
        <div class="stat-card">Words<span id="words">0</span></div>
        <div class="stat-card">Characters<span id="chars">0</span></div>
        <div class="stat-card">Reading Time<span id="read">0m</span></div>
        <div class="stat-card">SEO Score<span id="scoreText">0%</span></div>
    </div>

    <div class="seo-panel">
        <div style="text-align: center;">
            <h3 style="margin-bottom: 15px;">SEO Content Score</h3>
            <div class="score-circle" id="scoreCircle">0%</div>
        </div>
        <div>
            <h3 style="margin-bottom: 15px;">Keyword Density</h3>
            <div id="keywordDensity" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
        </div>
    </div>

    <div class="controls">
        <button onclick="toUpper()">UPPERCASE</button>
        <button onclick="capitalize()">Capitalize Words</button>
        <button onclick="download()">Download Text</button>
        <button class="btn-clear" onclick="clearAll()">Clear All</button>
    </div>
</div>

<footer>
    <p>&copy; 2026 Word Counter Online. Dark Premium Experience.</p>
</footer>

<script>
const input = document.getElementById('mainInput');
const msgBox = document.getElementById('msg-box');

const corrections = { "teh": "the", "recieve": "receive", "dont": "don't", "abd": "and", "mispell": "misspell" };

input.addEventListener('input', () => {
    let text = input.value;
    if (text.endsWith(" ")) {
        let words = text.split(/\s+/);
        let lastWordIdx = words.length - 2;
        if (lastWordIdx >= 0) {
            let lastWord = words[lastWordIdx].toLowerCase().replace(/[.,!?;:]/g, "");
            if (corrections[lastWord]) {
                words[lastWordIdx] = corrections[lastWord];
                input.value = words.join(" ") + " ";
                showMsg(`Auto-Fixed: ${lastWord} â†’ ${corrections[lastWord]}`);
            }
        }
    }
    updateStats(text);
});

function showMsg(txt) {
    msgBox.innerText = txt;
    setTimeout(() => { if(msgBox.innerText === txt) msgBox.innerText = ""; }, 3000);
}

function updateStats(text) {
    let words = text.trim().split(/\s+/).filter(Boolean);
    let wordCount = words.length;
    document.getElementById('words').innerText = wordCount;
    document.getElementById('chars').innerText = text.length;
    document.getElementById('read').innerText = Math.ceil(wordCount / 200) + "m";

    let score = Math.min(100, (wordCount / 6));
    document.getElementById('scoreCircle').innerText = Math.round(score) + "%";
    document.getElementById('scoreText').innerText = Math.round(score) + "%";
    document.getElementById('scoreCircle').style.background = `conic-gradient(#00f2fe ${score}%, #1e293b ${score}%)`;

    let freq = {};
    words.forEach(w => {
        w = w.toLowerCase().replace(/[.,!]/g, "");
        if(w.length > 3) freq[w] = (freq[w] || 0) + 1;
    });
    let sorted = Object.entries(freq).sort((a,b) => b[1] - a[1]).slice(0, 5);
    document.getElementById('keywordDensity').innerHTML = sorted.map(i => `<span style="background:rgba(0,242,254,0.1); padding:6px 14px; border-radius:12px; font-size:12px; border:1px solid rgba(0,242,254,0.3); color:#00f2fe; font-weight:600;">${i[0]}</span>`).join("");
}

function toUpper() { input.value = input.value.toUpperCase(); updateStats(input.value); }
function capitalize() { input.value = input.value.replace(/\b\w/g, l => l.toUpperCase()); updateStats(input.value); }
function clearAll() { if(confirm("Clear all text?")) { input.value = ""; updateStats(""); } }
function download() {
    let blob = new Blob([input.value], {type: "text/plain"});
    let a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "word-count-report.txt";
    a.click();
}
</script>
</body>
</html>
