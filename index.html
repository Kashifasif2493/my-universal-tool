<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universal Text Tool - Word & Character Counter</title>

<meta name="description" content="Free online word counter tool. Count words, characters, and lines instantly. Supports English, Urdu, Arabic and more.">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(135deg,#667eea,#764ba2);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
}

.container{
    background:#ffffff;
    width:100%;
    max-width:800px;
    padding:35px;
    border-radius:20px;
    box-shadow:0 25px 50px rgba(0,0,0,0.25);
    animation:fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(15px);}
    to{opacity:1; transform:translateY(0);}
}

h1{
    text-align:center;
    color:#2c3e50;
    margin-bottom:8px;
}

.subtitle{
    text-align:center;
    color:#7f8c8d;
    margin-bottom:25px;
}

textarea{
    width:100%;
    height:220px;
    padding:15px;
    border-radius:12px;
    border:2px solid #e0e0e0;
    font-size:16px;
    resize:vertical;
    transition:0.3s;
}

textarea:focus{
    border-color:#667eea;
    outline:none;
    box-shadow:0 0 8px rgba(102,126,234,0.4);
}

.stats{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
    gap:15px;
    margin-top:25px;
}

.box{
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:#fff;
    padding:15px;
    border-radius:12px;
    text-align:center;
}

.box span{
    display:block;
    font-size:22px;
    font-weight:bold;
    margin-top:5px;
}

.actions{
    margin-top:25px;
    display:flex;
    gap:12px;
}

button{
    flex:1;
    padding:12px;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
    font-size:15px;
}

.copy-btn{
    background:#2ecc71;
    color:white;
}

.clear-btn{
    background:#e74c3c;
    color:white;
}

button:hover{
    transform:translateY(-2px);
    opacity:0.9;
}

.footer{
    text-align:center;
    margin-top:20px;
    font-size:13px;
    color:#888;
}

</style>
</head>

<body>

<div class="container">

<h1>üåç Universal Text Tool</h1>
<p class="subtitle">Word, Character & Line Counter (English, Urdu, Arabic & More)</p>

<textarea id="mainInput" placeholder="Write or paste your text here..."></textarea>

<div class="stats">
    <div class="box">Words <span id="words">0</span></div>
    <div class="box">Characters <span id="chars">0</span></div>
    <div class="box">Characters (No Space) <span id="charsNoSpace">0</span></div>
    <div class="box">Lines <span id="lines">0</span></div>
</div>

<div class="actions">
    <button class="copy-btn" onclick="copyText()">Copy Text</button>
    <button class="clear-btn" onclick="clearText()">Clear</button>
</div>

<div class="footer">
Free Online Text Counter Tool
</div>

</div>

<script>

const input = document.getElementById('mainInput');

input.addEventListener('input', function(){

    let text = input.value;

    const wordArr = text.trim().match(/\S+/g);
    const wordCount = wordArr ? wordArr.length : 0;

    document.getElementById('words').innerText = wordCount;
    document.getElementById('chars').innerText = text.length;
    document.getElementById('charsNoSpace').innerText = text.replace(/\s/g,'').length;
    document.getElementById('lines').innerText = text.split(/\r\n|\r|\n/).filter(line => line.trim() !== "").length;

    // RTL Auto Detect
    const rtlPattern = /[\u0600-\u06FF\u0750-\u077F\u0590-\u05FF\uFB50-\uFDFF\uFE70-\uFEFF]/;
    if(rtlPattern.test(text.charAt(0))){
        input.style.direction = "rtl";
    } else {
        input.style.direction = "ltr";
    }

});

function copyText(){
    navigator.clipboard.writeText(input.value);
    alert("Text copied successfully!");
}

function clearText(){
    input.value = "";
    document.getElementById('words').innerText = "0";
    document.getElementById('chars').innerText = "0";
    document.getElementById('charsNoSpace').innerText = "0";
    document.getElementById('lines').innerText = "0";
    input.style.direction = "ltr";
}

</script>

</body>
</html>
