<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universal Text Tool - Advanced Word Counter</title>

<meta name="description" content="Free advanced word counter tool. Count words, characters, sentences, lines & reading time instantly. Supports English, Urdu, Arabic & more.">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:Segoe UI, sans-serif;
    background:linear-gradient(135deg,#667eea,#764ba2);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
    transition:0.3s;
}

.dark{
    background:linear-gradient(135deg,#1e1e1e,#2c3e50);
}

.container{
    width:100%;
    max-width:850px;
    background:rgba(255,255,255,0.95);
    backdrop-filter:blur(10px);
    padding:35px;
    border-radius:20px;
    box-shadow:0 25px 50px rgba(0,0,0,0.3);
}

.dark .container{
    background:rgba(40,40,40,0.95);
    color:#fff;
}

h1{text-align:center;margin-bottom:8px;}
.subtitle{text-align:center;color:#777;margin-bottom:25px;}

textarea{
    width:100%;
    height:220px;
    padding:15px;
    border-radius:12px;
    border:2px solid #ddd;
    font-size:16px;
    resize:vertical;
    transition:0.3s;
}

.dark textarea{
    background:#333;
    color:#fff;
    border-color:#555;
}

textarea:focus{
    border-color:#667eea;
    outline:none;
}

.stats{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
    gap:15px;
    margin-top:25px;
}

.box{
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:#fff;
    padding:15px;
    border-radius:12px;
    text-align:center;
    font-size:14px;
}

.box span{
    display:block;
    font-size:20px;
    font-weight:bold;
    margin-top:4px;
}

.actions{
    margin-top:25px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
}

button{
    flex:1;
    padding:10px;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{opacity:0.9;transform:translateY(-2px);}

.copy{background:#2ecc71;color:white;}
.clear{background:#e74c3c;color:white;}
.download{background:#3498db;color:white;}
.theme{background:#9b59b6;color:white;}

.toast{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#2ecc71;
    color:white;
    padding:10px 20px;
    border-radius:8px;
    opacity:0;
    transition:0.4s;
}

.toast.show{opacity:1;}

footer{
    text-align:center;
    margin-top:20px;
    font-size:13px;
    color:#777;
}
</style>
</head>

<body>

<div class="container">
<h1>üåç Universal Text Tool</h1>
<p class="subtitle">Advanced Word, Character & Reading Time Counter</p>

<textarea id="textInput" placeholder="Write or paste text here..."></textarea>

<div class="stats">
<div class="box">Words <span id="words">0</span></div>
<div class="box">Characters <span id="chars">0</span></div>
<div class="box">No Space <span id="noSpace">0</span></div>
<div class="box">Lines <span id="lines">0</span></div>
<div class="box">Sentences <span id="sentences">0</span></div>
<div class="box">Reading Time <span id="reading">0 sec</span></div>
</div>

<div class="actions">
<button class="copy" onclick="copyText()">Copy</button>
<button class="clear" onclick="clearText()">Clear</button>
<button class="download" onclick="downloadText()">Download</button>
<button class="theme" onclick="toggleTheme()">Dark/Light</button>
</div>

<footer>Free Advanced Online Text Counter Tool</footer>
</div>

<div class="toast" id="toast">Copied!</div>

<script>

const input = document.getElementById("textInput");

input.addEventListener("input",function(){

let text = input.value;

const words = text.trim().match(/\S+/g);
document.getElementById("words").innerText = words ? words.length : 0;

document.getElementById("chars").innerText = text.length;
document.getElementById("noSpace").innerText = text.replace(/\s/g,'').length;
document.getElementById("lines").innerText = text.split(/\n/).filter(l=>l.trim()!="").length;

const sentenceArr = text.match(/[^\.!\?]+[\.!\?]+/g);
document.getElementById("sentences").innerText = sentenceArr ? sentenceArr.length : 0;

const readingTime = words ? Math.ceil(words.length / 200) : 0;
document.getElementById("reading").innerText = readingTime + " min";

const rtl = /[\u0600-\u06FF]/;
input.style.direction = rtl.test(text.charAt(0)) ? "rtl" : "ltr";

});

function showToast(message){
let toast = document.getElementById("toast");
toast.innerText = message;
toast.classList.add("show");
setTimeout(()=>toast.classList.remove("show"),2000);
}

function copyText(){
navigator.clipboard.writeText(input.value);
showToast("Text Copied!");
}

function clearText(){
input.value="";
document.querySelectorAll(".box span").forEach(e=>e.innerText="0");
document.getElementById("reading").innerText="0 min";
input.style.direction="ltr";
}

function downloadText(){
let blob = new Blob([input.value],{type:"text/plain"});
let link = document.createElement("a");
link.href = URL.createObjectURL(blob);
link.download = "text.txt";
link.click();
}

function toggleTheme(){
document.body.classList.toggle("dark");
}

</script>

</body>
</html>
