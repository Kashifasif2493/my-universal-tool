<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter Online | Professional SEO Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0f172a; 
            --card: rgba(30, 41, 59, 0.8); 
            --text: #f1f5f9; 
            --accent: linear-gradient(135deg,#38bdf8,#818cf8); 
            --input-bg: rgba(0,0,0,0.3);
            --stat-box: rgba(56, 189, 248, 0.15);
        }
        
        /* Naya Soft Mode (White ki jagah Soft Teal-Grey) */
        .light { 
            --bg: #d1d9e6; /* Soft Metallic Grey */
            --card: #e0e5ec; /* Neumorphic Style Card */
            --text: #2d3436; 
            --accent: linear-gradient(135deg,#2980b9,#6dd5fa);
            --input-bg: #f0f3f7;
            --stat-box: #ffffff;
        }

        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); transition: .4s; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        nav { margin-bottom: 20px; display: flex; gap: 20px; }
        nav a { color: var(--text); text-decoration: none; font-size: 14px; font-weight: 500; opacity: 0.8; }
        nav a:hover { color: #38bdf8; opacity: 1; }

        .container { max-width: 1000px; width: 100%; background: var(--card); border-radius: 30px; padding: 40px; box-shadow: 10px 10px 20px #b8b9be, -10px -10px 20px #ffffff; border: 1px solid rgba(255,255,255,0.2); box-sizing: border-box; }
        .light .container { box-shadow: 9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5); }

        h1 { text-align: center; font-size: 2.5rem; margin-bottom: 5px; background: var(--accent); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1)); }
        #msg-box { height: 25px; text-align: center; font-size: 14px; font-weight: 600; margin-bottom: 10px; color: #38bdf8; }
        
        textarea { 
            width: 100%; height: 280px; border: 2px solid rgba(0,0,0,0.05); border-radius: 20px; padding: 20px; 
            font-size: 16px; outline: none; resize: vertical; background: var(--input-bg); 
            color: inherit; transition: 0.3s; box-sizing: border-box; line-height: 1.6;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
        }
        .light textarea { border-color: #ffffff; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin: 30px 0; }
        .stat-card { background: var(--stat-box); padding: 20px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card span { display: block; font-size: 2rem; font-weight: 700; color: #0984e3; }

        .seo-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 20px; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 30px; }
        .score-circle { width: 110px; height: 110px; border-radius: 50%; background: conic-gradient(#00b894 0%, #dfe6e9 0%); display: flex; align-items: center; justify-content: center; margin: auto; font-size: 1.4rem; font-weight: 800; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .controls { text-align: center; margin-top: 30px; }
        button { padding: 14px 28px; margin: 8px; border: none; border-radius: 15px; cursor: pointer; font-weight: 600; background: var(--accent); color: white; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        button:hover { transform: scale(1.05); }
        
        footer { margin-top: 50px; padding: 20px; opacity: 0.7; width: 100%; text-align: center; font-size: 14px; }
        .mode-toggle { position: fixed; top: 20px; right: 20px; background: var(--card); border: none; color: inherit; padding: 12px; border-radius: 50%; cursor: pointer; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.2); width: 50px; height: 50px; font-size: 20px; }
    </style>
</head>
<body>

<button class="mode-toggle" onclick="toggleMode()">ðŸŒ“</button>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
    <a href="privacy.html">Privacy Policy</a>
</nav>

<div class="container">
    <h1>Word Counter Online</h1>
    <p style="text-align: center; opacity: 0.7; font-weight: 500;">Premium SEO Writing Workstation</p>
    
    <div id="msg-box"></div>
    
    <textarea id="mainInput" placeholder="Start typing your content here..."></textarea>

    <div class="stats-grid">
        <div class="stat-card">Words<span id="words">0</span></div>
        <div class="stat-card">Sentences<span id="sentences">0</span></div>
        <div class="stat-card">Reading Time<span id="read">0m</span></div>
        <div class="stat-card">SEO Score<span id="scoreText">0%</span></div>
    </div>

    <div class="seo-panel">
        <div style="text-align: center;">
            <h3>Content Score</h3>
            <div class="score-circle" id="scoreCircle">0%</div>
        </div>
        <div>
            <h3>Keyword Density</h3>
            <div id="keywordDensity" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;"></div>
        </div>
    </div>

    <div class="controls">
        <button onclick="toUpper()">UPPERCASE</button>
        <button onclick="capitalize()">Capitalize</button>
        <button onclick="download()">Download Report</button>
        <button onclick="clearAll()" style="background: #d63031;">Clear All</button>
    </div>
</div>

<footer>
    <p>&copy; 2026 Word Counter Online. Professional Writing Tool.</p>
</footer>

<script>
const input = document.getElementById('mainInput');
const msgBox = document.getElementById('msg-box');

const corrections = { 
    "teh": "the", "recieve": "receive", "dont": "don't", "doesnt": "doesn't", 
    "wrold": "world", "abd": "and", "form": "from"
};

input.addEventListener('input', () => {
    let text = input.value;
    
    // Auto-fix double spaces
    if (text.includes("  ")) {
        text = text.replace(/  +/g, ' ');
        input.value = text;
    }

    // Auto-correction on Space
    if (text.endsWith(" ")) {
        let words = text.split(/\s+/);
        let lastWordIdx = words.length - 2;
        if (lastWordIdx >= 0) {
            let lastWord = words[lastWordIdx].toLowerCase().replace(/[.,!?;:]/g, "");
            if (corrections[lastWord]) {
                words[lastWordIdx] = corrections[lastWord];
                input.value = words.join(" ") + " ";
                showMsg(`Auto-Fixed: ${lastWord} â†’ ${corrections[lastWord]}`, "#0984e3");
            }
        }
    }
    updateStats(input.value);
});

function showMsg(txt, color) {
    msgBox.innerText = txt;
    msgBox.style.color = color;
    setTimeout(() => { if(msgBox.innerText === txt) msgBox.innerText = ""; }, 3000);
}

function updateStats(text) {
    let words = text.trim().split(/\s+/).filter(Boolean);
    let wordCount = words.length;
    let sentences = text.split(/[.!?]+/).filter(Boolean);
    let sentenceCount = sentences.length;
    
    document.getElementById('words').innerText = wordCount;
    document.getElementById('sentences').innerText = sentenceCount;
    document.getElementById('read').innerText = Math.ceil(wordCount / 200) + "m";

    let score = Math.min(100, (wordCount / 5) + (sentenceCount * 5));
    document.getElementById('scoreCircle').innerText = Math.round(score) + "%";
    document.getElementById('scoreText').innerText = Math.round(score) + "%";
    document.getElementById('scoreCircle').style.background = `conic-gradient(#00b894 ${score}%, #dfe6e9 ${score}%)`;

    let freq = {};
    words.forEach(w => {
        w = w.toLowerCase().replace(/[.,!]/g, "");
        if(w.length > 3) freq[w] = (freq[w] || 0) + 1;
    });
    let sorted = Object.entries(freq).sort((a,b) => b[1] - a[1]).slice(0, 5);
    document.getElementById('keywordDensity').innerHTML = sorted.map(i => `<span style="background:#fff; padding:6px 14px; border-radius:12px; font-size:12px; border:1px solid #dfe6e9; color:#2d3436; font-weight:600; box-shadow: 2px 2px 5px rgba(0,0,0,0.05);">${i[0]}</span>`).join("");
}

function toggleMode() { document.body.classList.toggle('light'); }
function toUpper() { input.value = input.value.toUpperCase(); updateStats(input.value); }
function capitalize() { input.value = input.value.replace(/\b\w/g, l => l.toUpperCase()); updateStats(input.value); }
function clearAll() { if(confirm("Clear text?")) { input.value = ""; updateStats(""); } }
function download() {
    let blob = new Blob([input.value], {type: "text/plain"});
    let a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "analysis.txt";
    a.click();
}
</script>
</body>
</html>
