<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter Pro | Premium SEO Station</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0a0e17; 
            --card: #141b2d; 
            --text: #e2e8f0; 
            --accent: linear-gradient(135deg, #ffd700 0%, #b8860b 100%); 
            --border: #2d3748;
        }

        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

        nav { margin-bottom: 20px; background: var(--card); padding: 12px 25px; border-radius: 50px; border: 1px solid var(--border); position: sticky; top: 20px; z-index: 1000; }
        nav a { color: var(--text); text-decoration: none; font-size: 15px; margin: 0 15px; font-weight: 600; cursor: pointer; }
        nav a:hover { color: #ffd700; }

        /* --- ANALOG WALL CLOCK STYLE --- */
        .clock-wrapper { margin-bottom: 30px; display: flex; flex-direction: column; align-items: center; }
        
        .wall-clock {
            width: 150px; height: 150px;
            border: 8px solid #ffd700;
            border-radius: 50%;
            position: relative;
            background: var(--card);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2), inset 0 0 10px rgba(0,0,0,0.5);
        }

        .wall-clock::after { /* Center Dot */
            content: ''; position: absolute; width: 8px; height: 8px;
            background: #ffd700; border-radius: 50%; top: 50%; left: 50%;
            transform: translate(-50%, -50%); z-index: 10;
        }

        .hand {
            position: absolute; bottom: 50%; left: 50%;
            transform-origin: bottom; border-radius: 5px;
            transform: translateX(-50%) rotate(0deg);
        }

        .hour { width: 4px; height: 40px; background: #e2e8f0; z-index: 3; }
        .minute { width: 3px; height: 55px; background: #ffd700; z-index: 2; }
        .second { width: 2px; height: 65px; background: #ef4444; z-index: 1; }

        #date-display { margin-top: 10px; font-weight: 600; color: #ffd700; font-size: 0.9rem; }
        /* ------------------------------- */

        .container { max-width: 900px; width: 100%; background: var(--card); border-radius: 30px; padding: 40px; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        h1 { text-align: center; background: var(--accent); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5rem; }
        textarea { width: 100%; height: 200px; border-radius: 15px; padding: 15px; background: #1f2937; color: white; border: 1px solid var(--border); resize: none; outline: none; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; margin: 20px 0; }
        .stat-card { background: #1f2937; padding: 15px; border-radius: 15px; text-align: center; border: 1px solid var(--border); }
        .stat-card span { display: block; font-size: 1.5rem; font-weight: 700; color: #ffd700; }

        button { padding: 10px 20px; border-radius: 10px; border: none; background: var(--accent); cursor: pointer; font-weight: 700; margin: 5px; }
    </style>
</head>
<body>

<nav>
    <a onclick="location.reload()">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>

<div class="clock-wrapper">
    <div class="wall-clock">
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="min-hand"></div>
        <div class="hand second" id="sec-hand"></div>
    </div>
    <div id="date-display">Loading...</div>
</div>

<div class="container">
    <h1>Word Counter Pro</h1>
    <textarea id="mainInput" placeholder="Apna content yahan likhein..."></textarea>
    
    <div class="stats-grid">
        <div class="stat-card">Words<span id="words">0</span></div>
        <div class="stat-card">Chars<span id="chars">0</span></div>
        <div class="stat-card">Reading<span id="read">0m</span></div>
    </div>

    <div style="text-align: center;">
        <button onclick="toUpper()">UPPERCASE</button>
        <button onclick="clearAll()" style="background: #ef4444; color: white;">Clear</button>
    </div>
</div>

<footer style="margin-top: 40px; opacity: 0.5; font-size: 12px;">
    &copy; 2026 Word Counter Pro | Contact: kashif.asif72@gmail.com
</footer>

<script>
    // WALL CLOCK LOGIC
    function setClock() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        const secDegrees = (seconds / 60) * 360;
        const minDegrees = (minutes / 60) * 360 + (seconds/60)*6;
        const hourDegrees = (hours / 12) * 360 + (minutes/60)*30;

        document.getElementById('sec-hand').style.transform = `translateX(-50%) rotate(${secDegrees}deg)`;
        document.getElementById('min-hand').style.transform = `translateX(-50%) rotate(${minDegrees}deg)`;
        document.getElementById('hour-hand').style.transform = `translateX(-50%) rotate(${hourDegrees}deg)`;

        const options = { weekday: 'long', day: 'numeric', month: 'long' };
        document.getElementById('date-display').innerText = now.toLocaleDateString('en-US', options);
    }
    setInterval(setClock, 1000);
    setClock();

    // WORD COUNTER LOGIC
    const input = document.getElementById('mainInput');
    input.addEventListener('input', () => {
        const text = input.value.trim();
        const words = text ? text.split(/\s+/).length : 0;
        document.getElementById('words').innerText = words;
        document.getElementById('chars').innerText = input.value.length;
        document.getElementById('read').innerText = Math.ceil(words / 200) + "m";
    });

    function toUpper() { input.value = input.value.toUpperCase(); }
    function clearAll() { if(confirm("Clear?")) input.value = ""; }
</script>
</body>
</html>
