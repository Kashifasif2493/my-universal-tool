<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultimate SEO Writing Tool</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
--bg1:#0f2027;
--bg2:#203a43;
--bg3:#2c5364;
--card:rgba(255,255,255,0.08);
--text:white;
}

.light{
--bg1:#ffecd2;
--bg2:#fcb69f;
--bg3:#ff9a9e;
--card:rgba(0,0,0,0.05);
--text:#222;
}

body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
color:var(--text);
transition:0.4s;
}

.container{
max-width:1100px;
margin:30px auto;
padding:25px;
background:var(--card);
backdrop-filter:blur(20px);
border-radius:20px;
box-shadow:0 0 40px rgba(0,0,0,0.4);
}

h1{text-align:center;}

textarea{
width:100%;
height:220px;
border:none;
border-radius:15px;
padding:15px;
font-size:16px;
resize:none;
outline:none;
}

.stats{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:15px;
margin-top:20px;
}

.box{
background:linear-gradient(135deg,#00f260,#0575e6);
padding:15px;
border-radius:15px;
text-align:center;
font-weight:bold;
color:white;
}

.progress{
width:100%;
height:10px;
background:#333;
border-radius:10px;
margin-top:8px;
overflow:hidden;
}

.bar{
height:10px;
width:0%;
background:linear-gradient(90deg,#ff512f,#dd2476);
}

button{
padding:8px 15px;
margin:5px;
border:none;
border-radius:8px;
cursor:pointer;
background:linear-gradient(135deg,#fc466b,#3f5efb);
color:white;
font-weight:bold;
}

.circle{
width:120px;
height:120px;
border-radius:50%;
background:conic-gradient(#00f260 0%, #0575e6 0%);
display:flex;
align-items:center;
justify-content:center;
margin:auto;
font-size:22px;
font-weight:bold;
}

.toggle{
float:right;
cursor:pointer;
font-size:14px;
}
</style>
</head>

<body>

<div class="container">
<span class="toggle" onclick="toggleMode()">ðŸŒ™ Toggle Mode</span>
<h1>ðŸš€ Ultimate SEO Writing Tool</h1>

<textarea id="text" placeholder="Start writing here..."></textarea>

<div class="stats">
<div class="box">Words<br><span id="words">0</span></div>
<div class="box">Characters<br><span id="chars">0</span></div>
<div class="box">Reading Time<br><span id="read">0</span> min</div>
<div class="box">WPM<br><span id="wpm">0</span></div>
</div>

<h3 style="text-align:center;margin-top:20px;">SEO Score</h3>
<div class="circle" id="circle">0%</div>

<h3>Meta Title (60 characters)</h3>
<div class="progress"><div class="bar" id="metaBar"></div></div>

<h3>Meta Description (160 characters)</h3>
<div class="progress"><div class="bar" id="descBar"></div></div>

<h3>Top Keywords</h3>
<div id="keywords"></div>

<div id="passive" style="color:#ffb3b3;font-weight:bold;margin-top:10px;"></div>

<div style="text-align:center;margin-top:15px;">
<button onclick="toUpper()">UPPERCASE</button>
<button onclick="toLower()">lowercase</button>
<button onclick="capitalize()">Capitalize</button>
<button onclick="sentence()">Sentence case</button>
<button onclick="downloadTXT()">Download TXT</button>
<button onclick="clearText()">Clear</button>
</div>

</div>

<script>
let startTime=Date.now();
const textarea=document.getElementById("text");

textarea.addEventListener("input",update);

function update(){
let text=textarea.value;
localStorage.setItem("seoText",text);

let words=text.trim().split(/\s+/).filter(Boolean);
let wordCount=words.length;
let charCount=text.length;

document.getElementById("words").innerText=wordCount;
document.getElementById("chars").innerText=charCount;
document.getElementById("read").innerText=(wordCount/200).toFixed(2);

let minutes=(Date.now()-startTime)/60000;
document.getElementById("wpm").innerText=minutes>0?(wordCount/minutes).toFixed(0):0;

let score=0;
if(wordCount>=300)score+=40;
if(wordCount>=600)score+=20;
if(text.length>0)score+=20;
if(words.length>0 && text.toLowerCase().includes(words[0].toLowerCase()))score+=20;

document.getElementById("circle").innerText=score+"%";
document.getElementById("circle").style.background=
"conic-gradient(#00f260 "+score+"%, #444 "+score+"%)";

document.getElementById("metaBar").style.width=Math.min((charCount/60)*100,100)+"%";
document.getElementById("descBar").style.width=Math.min((charCount/160)*100,100)+"%";

let freq={};
words.forEach(w=>{
w=w.toLowerCase();
if(w.length>3)freq[w]=(freq[w]||0)+1;
});
let sorted=Object.entries(freq).sort((a,b)=>b[1]-a[1]).slice(0,5);
let out="";
sorted.forEach(i=>{
let p=((i[1]/wordCount)*100).toFixed(1);
out+=i[0]+" - "+p+"%<br>";
});
document.getElementById("keywords").innerHTML=out;

let passive=text.match(/\b(is|was|were|been|being)\b/gi);
document.getElementById("passive").innerText=
passive?"Passive Voice Found: "+passive.length:"";
}

function toggleMode(){
document.body.classList.toggle("light");
}

function toUpper(){textarea.value=textarea.value.toUpperCase();update();}
function toLower(){textarea.value=textarea.value.toLowerCase();update();}
function capitalize(){textarea.value=textarea.value.replace(/\b\w/g,l=>l.toUpperCase());update();}
function sentence(){textarea.value=textarea.value.charAt(0).toUpperCase()+textarea.value.slice(1).toLowerCase();update();}
function clearText(){textarea.value="";update();}

function downloadTXT(){
let blob=new Blob([textarea.value],{type:"text/plain"});
let link=document.createElement("a");
link.href=URL.createObjectURL(blob);
link.download="content.txt";
link.click();
}

window.onload=function(){
let saved=localStorage.getItem("seoText");
if(saved){textarea.value=saved;update();}
}
</script>

</body>
</html>
