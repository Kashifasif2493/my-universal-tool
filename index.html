<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiMetric Pro | AI Powered</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0a0e17; --card: #141b2d; --text: #e2e8f0; 
            --accent: linear-gradient(135deg, #ffd700 0%, #b8860b 100%); 
            --border: #2d3748; --input: #1f2937;
        }

        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); padding: 10px; }

        /* Navigation */
        nav { width: 100%; max-width: 1100px; margin: 10px auto 30px auto; background: var(--card); padding: 15px; border-radius: 50px; border: 1px solid var(--border); display: flex; justify-content: center; gap: 15px; position: sticky; top: 10px; z-index: 1000; flex-wrap: wrap; }
        nav a { color: var(--text); text-decoration: none; font-size: 14px; font-weight: 600; cursor: pointer; padding: 5px 12px; }
        nav a.active { background: var(--accent); color: #000; border-radius: 20px; }

        /* Layout */
        .main-wrapper { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1200px; margin: 0 auto; justify-content: center; }
        .content-area { flex: 2; min-width: 320px; }
        .page-section { display: none; background: var(--card); border-radius: 30px; padding: 35px; border: 1px solid var(--border); animation: fadeIn 0.4s; }
        .active-section { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Clock Fix */
        .side-panel { flex: 0.8; min-width: 260px; display: flex; flex-direction: column; align-items: center; background: var(--card); padding: 25px; border-radius: 30px; border: 1px solid var(--border); position: sticky; top: 100px; }
        .wall-clock { width: 180px; height: 180px; border: 8px solid #ffd700; border-radius: 50%; position: relative; background: #000; margin-bottom: 20px; }
        .number { position: absolute; width: 100%; height: 100%; text-align: center; font-weight: 700; color: #fff; padding: 5px; }
        /* Position Fix for Clock Digits */
        .n1 { transform: rotate(30deg); } .n1 span { transform: rotate(-30deg); display: block; }
        .n2 { transform: rotate(60deg); } .n2 span { transform: rotate(-60deg); display: block; }
        .n3 { transform: rotate(90deg); } .n3 span { transform: rotate(-90deg); display: block; }
        .n4 { transform: rotate(120deg); } .n4 span { transform: rotate(-120deg); display: block; }
        .n5 { transform: rotate(150deg); } .n5 span { transform: rotate(-150deg); display: block; }
        .n6 { transform: rotate(180deg); } .n6 span { transform: rotate(-180deg); display: block; }
        .n7 { transform: rotate(210deg); } .n7 span { transform: rotate(-210deg); display: block; }
        .n8 { transform: rotate(240deg); } .n8 span { transform: rotate(-240deg); display: block; }
        .n9 { transform: rotate(270deg); } .n9 span { transform: rotate(-270deg); display: block; }
        .n10 { transform: rotate(300deg); } .n10 span { transform: rotate(-300deg); display: block; }
        .n11 { transform: rotate(330deg); } .n11 span { transform: rotate(-330deg); display: block; }
        .n12 { transform: rotate(0deg); }
        
        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; border-radius: 10px; transform: translateX(-50%); }
        .hour { width: 6px; height: 45px; background: #fff; }
        .minute { width: 4px; height: 65px; background: #ffd700; }
        .second { width: 2px; height: 75px; background: #ff4444; }

        /* Tool Styles */
        textarea { width: 100%; height: 250px; border-radius: 20px; padding: 20px; background: var(--input); color: white; border: 1px solid var(--border); outline: none; box-sizing: border-box; font-size: 16px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; margin: 25px 0; }
        .stat-card { background: var(--input); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid var(--border); }
        .stat-card span { display: block; font-size: 1.6rem; font-weight: 700; color: #ffd700; }
        button { padding: 12px 25px; border-radius: 10px; border: none; background: var(--accent); cursor: pointer; font-weight: 700; margin: 5px; }

        /* ðŸ¤– ROBOT BOT (SVG - NO IMAGE ERROR) ðŸ¤– */
        #bot-launcher { position: fixed; bottom: 30px; right: 30px; width: 70px; height: 70px; cursor: pointer; z-index: 2000; animation: float 3s infinite ease-in-out; }
        #bot-window { position: fixed; bottom: 110px; right: 30px; width: 320px; background: var(--card); border: 1px solid var(--border); border-radius: 25px; display: none; flex-direction: column; box-shadow: 0 10px 40px rgba(0,0,0,0.7); z-index: 2000; overflow: hidden; }
        .bot-header { background: #ffd700; color: #000; padding: 15px; font-weight: 800; display: flex; justify-content: space-between; }
        .bot-body { height: 300px; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #0c121e; }
        .msg { padding: 10px; border-radius: 10px; max-width: 80%; font-size: 13px; }
        .bot-msg { background: var(--input); align-self: flex-start; }
        .user-msg { background: #ffd700; color: #000; align-self: flex-end; font-weight: 600; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

<nav>
    <a onclick="show('home')" id="n-home" class="active">Home</a>
    <a onclick="show('about')" id="n-about">About</a>
    <a onclick="show('contact')" id="n-contact">Contact</a>
    <a onclick="show('privacy')" id="n-privacy">Privacy</a>
    <a onclick="show('terms')" id="n-terms">Terms</a>
</nav>

<div class="main-wrapper">
    <div class="content-area">
        <section id="home" class="page-section active-section">
            <h1 style="text-align:center; color:#ffd700;">LexiMetric Pro</h1>
            <textarea id="ti" placeholder="Paste your text..."></textarea>
            <div class="stats-grid">
                <div class="stat-card">Words<span id="wc">0</span></div>
                <div class="stat-card">Chars<span id="cc">0</span></div>
                <div class="stat-card">Reading<span id="rt">0m</span></div>
            </div>
            <div style="text-align:center;">
                <button onclick="copyT()">Copy</button>
                <button onclick="document.getElementById('ti').value=''" style="background:#ff4444; color:#fff;">Clear</button>
            </div>
        </section>
        <section id="about" class="page-section"><h1>About</h1><p>Digital AI tools for writers.</p></section>
        <section id="contact" class="page-section"><h1>Contact</h1><p>kashif.asif72@gmail.com</p></section>
        <section id="privacy" class="page-section"><h1>Privacy</h1><p>Safe & Local.</p></section>
        <section id="terms" class="page-section"><h1>Terms</h1><p>Free usage.</p></section>
    </div>

    <div class="side-panel">
        <div class="wall-clock">
            <div class="number n12"><span>12</span></div>
            <div class="number n1"><span>1</span></div><div class="number n2"><span>2</span></div>
            <div class="number n3"><span>3</span></div><div class="number n4"><span>4</span></div>
            <div class="number n5"><span>5</span></div><div class="number n6"><span>6</span></div>
            <div class="number n7"><span>7</span></div><div class="number n8"><span>8</span></div>
            <div class="number n9"><span>9</span></div><div class="number n10"><span>10</span></div>
            <div class="number n11"><span>11</span></div>
            <div class="hand hour" id="hh"></div>
            <div class="hand minute" id="mm"></div>
            <div class="hand second" id="ss"></div>
        </div>
        <p id="db" style="color:#ffd700; font-weight:700;"></p>
    </div>
</div>

<div id="bot-launcher" onclick="tc()">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" fill="#141b2d" stroke="#ffd700" stroke-width="3"/>
        <rect x="30" y="35" width="40" height="30" rx="5" fill="#0a0e17" stroke="#ffd700" stroke-width="2"/>
        <circle cx="40" cy="45" r="3" fill="#00ffff"><animate attributeName="opacity" values="0;1;0" dur="2s" infinite/></circle>
        <circle cx="60" cy="45" r="3" fill="#00ffff"><animate attributeName="opacity" values="0;1;0" dur="2s" infinite/></circle>
        <path d="M40 55 Q50 60 60 55" stroke="#ffd700" fill="none" stroke-width="2"/>
    </svg>
</div>

<div id="bot-window">
    <div class="bot-header"><span>ðŸ¤– AI BOT</span><span onclick="tc()" style="cursor:pointer">Ã—</span></div>
    <div class="bot-body" id="bc">
        <div class="msg bot-msg">Hello! I am LexiBot. ðŸ¦¾ How can I help?</div>
    </div>
    <div class="bot-footer">
        <input type="text" id="bi" placeholder="Type here..." onkeypress="if(event.key=='Enter') sm()">
        <button onclick="sm()">Send</button>
    </div>
</div>

<script>
    function show(id){
        document.querySelectorAll('.page-section').forEach(s=>s.classList.remove('active-section'));
        document.querySelectorAll('nav a').forEach(a=>a.classList.remove('active'));
        document.getElementById(id).classList.add('active-section');
        document.getElementById('n-'+id).classList.add('active');
    }

    function sc(){
        const n=new Date();
        document.getElementById('ss').style.transform=`translateX(-50%) rotate(${(n.getSeconds()/60)*360}deg)`;
        document.getElementById('mm').style.transform=`translateX(-50%) rotate(${(n.getMinutes()/60)*360}deg)`;
        document.getElementById('hh').style.transform=`translateX(-50%) rotate(${(n.getHours()/12)*360}deg)`;
        document.getElementById('db').innerText=n.toLocaleDateString();
    }
    setInterval(sc,1000); sc();

    document.getElementById('ti').addEventListener('input', function(){
        const v=this.value.trim();
        const w=v?v.split(/\s+/).length:0;
        document.getElementById('wc').innerText=w;
        document.getElementById('cc').innerText=this.value.length;
        document.getElementById('rt').innerText=Math.ceil(w/200)+'m';
    });

    function tc(){ const w=document.getElementById('bot-window'); w.style.display=w.style.display=='flex'?'none':'flex'; }
    function sm(){
        const i=document.getElementById('bi'); const b=document.getElementById('bc');
        if(!i.value)return; b.innerHTML+=`<div class="msg user-msg">${i.value}</div>`;
        const v=i.value.toLowerCase(); i.value='';
        setTimeout(()=>{
            let r="I can help with counts!";
            if(v.includes('hi')) r="Hello! How can I help?";
            if(v.includes('email')) r="Contact: kashif.asif72@gmail.com";
            b.innerHTML+=`<div class="msg bot-msg">${r}</div>`; b.scrollTop=b.scrollHeight;
        },600);
    }
    function copyT(){ const t=document.getElementById('ti'); t.select(); document.execCommand('copy'); alert('Copied!'); }
</script>
</body>
</html>
